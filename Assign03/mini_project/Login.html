<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
  <div style="width: 50%; margin: 50px auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: #333;">Login</h1>
    <form action="LoginServ" method="post" style="margin-top: 20px;">
		
      <div style="margin-bottom: 15px;">
        <label for="email" style="display: block; margin-bottom: 5px; color: #333;">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 8px; border-radius: 3px; border: 1px solid #ccc;" required>
      </div>
      
      <div style="margin-bottom: 15px;">
        <label for="password" style="display: block; margin-bottom: 5px; color: #333;">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 8px; border-radius: 3px; border: 1px solid #ccc;" required>
      </div>
      
      <div>
        <input type="submit" value="Login" style="padding: 10px 20px; background-color: #007bff; border: none; color: #fff; border-radius: 3px; cursor: pointer; transition: background-color 0.3s ease;">
      </div>
    
    </form>
  </div>
</body>
</html>
